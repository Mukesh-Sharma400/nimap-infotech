<div class="container">
    <div class="header">
        <h2>Product List</h2>
        <button class="add-btn" (click)="openAddOrEditProductModal()">Add Product</button>
    </div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>
                    <div class="action-btns">
                        <button class="edit-btn" (click)="openAddOrEditProductModal(product)">Edit</button>
                        <button class="delete-btn" (click)="openDeleteProductModal(product.id)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="!hasNextPage">Next</button>
    </div>
</div>

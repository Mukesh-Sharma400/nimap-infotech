<div class="modal-container">
    <div class="modal-header">
        <h2>{{ dialogTitle }}</h2>
    </div>
    <form class="modal-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input id="productName" [(ngModel)]="product.name" name="productName" class="form-control"
                placeholder="Enter product name" required />
        </div>
        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" class="form-control" required>
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
    </form>
</div>
